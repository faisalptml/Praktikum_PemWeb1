<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: bisque;
        }

        #pilihan {
            margin-left: 40px;
            margin-top: 20px;
        }

        #image {
            width: 30%;
            margin-top: 30px;
            position: absolute;
            left: 500px;
        }
    </style>
</head>
<body>
    <div>
        <select id="pilihan" onchange="hasil()">
            <option value="">Pilih Gambar Anda</option>
                <option value="bunga">Bunga</option>
                    <option value="logo">Logo STT NF</option>
                        <option value="pemandangan">Pemandangan</option>
                        <option value="beruang">Beruang Kutub</option>
                    <option value="kura">Kura-Kura</option>
                <option value="motor">Motor</option>
            <option value="mobil">Sport Car</option>
        </select>
        <br>
        <img id="image">
    </div>
    


    <script>
        const hasil = () => {
        const pilihan = document.getElementById("pilihan");
        const image = document.getElementById("image");

        if(pilihan.value === 'bunga') {
            image.setAttribute('src', './image/Bunga.jpg');
            alert('Anda akan membuka gambar bunga');
        } else if (pilihan.value === 'logo') {
            image.setAttribute('src', './image/logo-STT-NF.png');
            alert('Anda akan membuka gambar logo STT Nurul FIkri');
        } else if (pilihan.value === 'pemandangan') {
            image.setAttribute('src', './image/gambar 1.jpg');
            alert('Anda akan membuka gambar pemandangan');
        } else if (pilihan.value === 'beruang') {
            image.setAttribute('src', './image/beruang.jpg');
            alert('Anda akan membuka gambar Beruang Kutub');
        } else if (pilihan.value === 'kura') {
            image.setAttribute('src', './image/coura.jpg');
            alert('Anda akan membuka gambar kura-kura');
        } else if (pilihan.value === 'motor') {
            image.setAttribute('src', './image/motor.jpeg');
            alert('Anda akan membuka gambar motor');
        } else if (pilihan.value === 'mobil') {
            image.setAttribute('src', './image/mobil.jpg');
            alert('Anda akan membuka gambar mobil sport');
        }
    }
    </script>
</body>
</html>
