<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir</title>
</head>
<body>
    <h2>Hitung Biaya Parkir</h2>
    Parkir Masuk : <input type="number" value="" size="10" id="in">
    <br/>
    <br/>
    Parkir Keluar : <input type="number" value="" size="10" id="out">
    <br/>
    <br/>
    <button onclick="hitungParkir()">Biaya Parkir</button> : <span id="biaya"></span>

    <script>
        function hitungParkir() {
            let jamMasuk = document.getElementById("in").value;
            let jamKeluar = document.getElementById("out").value;
            let selisih = jamKeluar - jamMasuk;
            let biaya = 0; 

            const TARIF_AWAL = 3000;
            const TARIF_PERJAM = 1000;

            if (selisih <= 2) {
                biaya = TARIF_AWAL;
            } else {
                let tambah_jam = selisih - 2;
                biaya = TARIF_AWAL + (TARIF_PERJAM * tambah_jam);
            }
            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = "Rp. " + biaya;
        }
    </script>
</body>
</html>
